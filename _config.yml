# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"
  - "Dockerfile"
  - "Jenkinsfile"
  - "Vagrantfile"
  - "Gemfile"
  - "Gemfile.lock"
  - "nickhowell.co.uk.sublime-project"
  - "README.md"


# Site settings
title: Nick Howell
subtitle: "Sysadmin stories"
email: nick@nickhowell.co.uk
name: Nick Howell
description: >
  My name is Nick Howell. I'm a Sysadmin for Redgate in Cambridge, UK mostly
  working on virtualisation, storage, networking and other vaguely infrastructure
  things.
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://nickhowell.co.uk" # the base hostname & protocol for your site
cover: "/assets/nyc_header-min.jpg"
logo:  "/assets/icon.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

permalink: pretty

# Google analytics
ga_tracking_id: "UA-4624053-2"

# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: twitter
    username: njhowell
    url: https://twitter.com/njhowell
    desc: Follow me on Twitter
    share: true

  - name: GitHub
    icon: github
    username: njhowell
    url: https://github.com/njhowell
    desc: Fork me on GitHub
    share: false

  - name: LinkedIn
    icon: linkedin
    username:
    url:
    desc: Connect with me on LinkedIn
    share: true

  - name: Google+
    icon: google-plus
    username:
    url:
    desc: Add me to your Circles
    share: true

  - name: Pinterest
    icon: pinterest
    username:
    url:
    desc: Follow me on Pinterest
    share: true

  - name: Reddit
    icon: reddit
    username:
    url:
    desc: Share to Reddit
    share: true


# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    twitter_image: "/assets/logo.png"

    os_repo: "https://github.com/njhowell/nickhowell.co.uk"
    os_rcs_type: "git"
    os_src: "git@github.com:njhowell/nickhowell.co.uk.git"

disqus_shortname: "nickhowellcouk"
